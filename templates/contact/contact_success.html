<!-- templates/contact/contact_success.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body py-5">
                    <div class="text-success mb-4">
                        <i class="fas fa-paper-plane" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-3">Message Sent!</h2>
                    <p class="lead mb-4">Thank you for reaching out to Inspired Weddings & Events Co.</p>
                    <p class="text-muted mb-4">We've received your message and will get back to you within 24 hours.</p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'home' %}" class="btn btn-primary">Return Home</a>
                        <a href="{% url 'blog_list' %}" class="btn btn-outline-primary">Read Our Blog</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
