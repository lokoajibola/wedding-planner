<footer class="bg-dark text-white py-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <h5 class="fw-bold">Inspired Weddings & Events Co</h5>
                <p class="text-light">Creating unforgettable moments for your special day.</p>
                <div class="social-links">
                    <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <h5 class="fw-bold">Quick Links</h5>
                <ul class="list-unstyled">
                    <li><a href="{% url 'home' %}" class="text-light text-decoration-none">Home</a></li>
                    <li><a href="{% url 'gallery' %}" class="text-light text-decoration-none">Gallery</a></li>
                    <li><a href="{% url 'blog_list' %}" class="text-light text-decoration-none">Blog</a></li>

            </div>

                <form action="{% url 'newsletter_subscribe' %}" method="post" class="d-flex">

                    <input type="email" name="email" class="form-control me-2" placeholder="Your email" required>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>

        </div>
        
        <hr class="bg-light">
